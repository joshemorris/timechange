<!DOCTYPE html>
<html lang="en">
<head>
  <title>TimeChange</title>
  {{ JSGlue.include() }}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- external stylesheet-->
  <link rel="stylesheet" type="text/css" href="static/styles.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type=text/javascript src="{{url_for('static', filename='nav.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='home.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='submit.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='movement.js') }}"></script>
  {% block head %}{% endblock %}

  <style>

  @import url('https://fonts.googleapis.com/css?family=Roboto');

  /* overriding materialize button */
  .btn {
    color: #fff;
    background: #173645 !important;
    border: none;
    font-weight: normal;
    transition: all .2s ease;
    outline: none;
  }

  .btn:hover{
    background: #516874 !important;
    color: #000;
  }

  .carousel .carousel-item{
    width:100%;
  }

  nav ul li:hover {
    background-color: white !important;
  }

  .tabs {
    border: 3px solid gray
    background: black;
  }

  .tabs .indicator {
    background-color: #173645;
  }

  .tabs .tab a.active {
    color: #000 !important;
  }

  .tabs .tab a:hover {
    color: #000 !important;
  }

  .tabs .tab a {
    color: #000;
  }

  html, body {
    background-color: #f7f7f7;
    color: black;
    font-family: Helvetica, sans-serif;
    -webkit-font-smoothing: antialiased;
    color: black !important;
    height: 100vh;
    
  }

  .jumbotron {
    width: 100% !important;
    background-color: #173645 !important;
    display: flex;
    align-items: center;
    color: white;
    font-size: 1.3em;
    font-weight: lighter;
    height: 200px;
  }

  </style>
  <script>
  $(document).ready(function(){
    $(".fade").hide(0).delay(100).fadeIn(3000);
  });
  </script>
</head>


<body>
  <div class="container z-depth-2" style="height: 100vh">
    <div id="jumbotron" class="jumbotron">
      <div class="container">
        <h2 class="center-align">TimeChange</h2>
      </div>
    </div>


    {% block content %}{% endblock %}
  </div>
</body>
</html>
